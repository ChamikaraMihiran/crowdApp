<ion-content class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <ion-slides #slider class="content-slider" direction="vertical">
    <ion-slide class="swiper-no-swiping">
      <div padding>
        <img class="logo" src="assets/img/logo/crowd-logo.png" />
        <div>
          <h1>Crowd Inventory</h1>
        </div>
        <ion-slides class="text-slider" autoplay="2000">
          <ion-slide>
            <h3></h3>
          </ion-slide>
        </ion-slides>
        <ion-row>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToLogin()">SIGN IN</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToSignup()">SIGN UP</button>
          </ion-col>
        </ion-row>
      </div>
    </ion-slide>
    <ion-slide class="zoom swiper-no-swiping">
      <ion-slides #innerSlider class="content-slider">
        <ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
            </ion-item>
            <button ion-button block round (click)="login()" color="light" class="login-button">Login</button>
          </div>
          <button ion-button clear (click)="goToSignup()" class="slide-button position-bottom">GO TO SIGNUP
            <ion-icon name="arrow-down"></ion-icon>
          </button>
        </ion-slide>
        <ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
            <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <button ion-button clear (click)="slidePrevious()" color="light" class="goback-button">
              <ion-icon name="arrow-back"></ion-icon> GO BACK</button>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-slide>
    <ion-slide class="zoom swiper-no-swiping">
      <button ion-button clear (click)="goToLogin()" class="slide-button">
        GO TO LOGIN
        <ion-icon name="arrow-up"></ion-icon>
      </button>
      <div style="padding: 32px">
        <ion-item>
          <ion-label floating>EmployeeID</ion-label>
          <ion-input [(ngModel)]="employeeId" name="employeeId" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>
        <ion-item class="margin-bottom">
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>
        <button ion-button block round (click)="signup()" color="light" class="login-button">SIGN UP</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
