<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content parallax-header no-bounce class="bg-modal">
    <div class="header-image"></div>
    <div class="main-content" text-wrap text-center>
        <div class="circular"></div>
        <h2>{{username}}</h2>
        <p>{{ employeeId }} &bull; {{user.occupation}}</p>
        <p class="profile-description">{{user.description}}</p>
        <hr>
        <ion-list no-lines>
            <ion-item>
                <ion-icon name="mail" color="primary" item-start></ion-icon>
                <p>Email</p>
                {{email}}
            </ion-item>
            <ion-item>
                <ion-icon name="ios-contact" color="primary" item-start></ion-icon>
                <p>Employee Id</p>
                {{employeeId}}
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
                <ion-icon name='power' item-start></ion-icon>
                <button ion-button (click)="logOut()" item-end>
                    Logout
                </button>
            </ion-item>
        </ion-list>

    </div>

</ion-content>
